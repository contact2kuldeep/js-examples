<!DOCTYPE html>
<html>
   <body>
      <h2>JavaScript Error Handling</h2>
      <p id="demo"></p>
      <script>
         var timezone = 'Australia/Sydney';
         try {
           timezone = timezone.format("au"); // error 
         }
         catch(err) {
           timezone = 'Australia/Brisbane';
           console.log(err.message);
         }
         document.getElementById("demo").innerHTML = timezone;
      </script>
   </body>
</html>
